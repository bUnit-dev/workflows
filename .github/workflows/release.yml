name: release
concurrency: 'release'

on:
  pull_request:
    branches:
      - stable
    types:
      - closed

  workflow_dispatch:      
      
jobs:  
  release:
    name: 🎁 Publish new release
    if: github.event.pull_request.merged == true # only merged pull requests must trigger this job
    runs-on: ubuntu-latest
    steps:
      
      - name: 🛒 Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: ⚙️ Setup CI GIT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email noreply@github.com    
      
      - name: ⚙️ Setup GIT versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true
            
      # TODO: only update CHANGELOG.md if unreleased section is not empty
      
      - name: 🛠️ Update changelog
        uses: thomaseizinger/keep-a-changelog-new-release@1.2.1
        with:
          version: ${{ env.NBGV_SimpleVersion }}

      - name: ⚙️ Setup dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      
      - name: 🛠️ Building library in release mode
        run: dotnet pack -c release -p:ContinuousIntegrationBuild=true -p:PublicRelease=true
      
      - name: 🛠️ Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
          version: ${{ env.NBGV_SimpleVersion }}
          path: ./CHANGELOG.md

      - name: 🛠️ Create GitHub release
        uses: thomaseizinger/create-release@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target_commitish: ${{ GITHUB_SHA }}
          tag_name: v${{ env.NBGV_SimpleVersion }}
          name: Release ${{ env.NBGV_SimpleVersion }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          draft: false
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}

      - name: 🛠️ Commit CHANGELOG.md to stable branch
        run: |
          git add CHANGELOG.md
          git commit --message "Updated CHANGELOG.md for ${{ env.NBGV_SimpleVersion }} release"
          git push origin stable

      - name: ⏩ Merge stable with main
        run: | 
          git checkout main
          git merge stable
          git push origin main
