name: release
concurrency: 'release'

on:
  pull_request:
    branches:
      - main
    types:
      - closed

  workflow_dispatch:
      
jobs:  
  release:
    name: 🎁 Publish new release
    runs-on: ubuntu-latest
    steps:
      
      - name: 🛒 Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: 🛒 Switch to release commit (merged PR triggered relases only)
        if: github.event.pull_request.merged == true # only merged pull requests must trigger this job
        run: | 
          git checkout ${{ github.event.pull_request.merge_commit_sha }}
          git switch -c releasing
      
      - name: ⚙️ Setup GIT versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true     
      
      - name: ⚙️ Setup dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      
      - name: 🛠️ Building library in release mode
        run: dotnet pack -c release -p:ContinuousIntegrationBuild=true -p:PublicRelease=true
      
      - name: 🛠️ Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
          version: ${{ env.NBGV_MajorMinorVersion }}
          path: ./CHANGELOG.md

      - name: 🛠️ Create GitHub release
        uses: thomaseizinger/create-release@1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
          tag_name: v${{ env.NBGV_MajorMinorVersion }}
          name: Release ${{ steps.changelog_reader.outputs.version }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          draft: false
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}        
