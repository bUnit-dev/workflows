name: verification

on:
  push:
    branches:
      - main      
    paths:
      - 'src/**' 
      - 'tests/**'
      
  pull_request:
    types:
      - opened
      - synchronize
      - reopened      
  workflow_dispatch:

jobs:
  verify:
    name: 👌 Verify library
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚙️ Setup GIT versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true
          
      - name: 🛠️ Building library in release mode
        run: dotnet build src          
