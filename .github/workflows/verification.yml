name: verification

on:
  push:
    branches:
      - main
      - stable
    paths:
      - 'src/**' 
      - 'tests/**'     
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    name: ğŸ‘Œ Verify library
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup GIT versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true
          
      - name: ğŸ› ï¸ Building library in release mode
        run: dotnet build src          
