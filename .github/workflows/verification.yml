name: verification

on:
  push:
    branches:
      - main      
    paths:
      - 'src/**' 
      - 'tests/**'
      
  pull_request:
    types:
      - opened
      - synchronize
      - reopened      
  workflow_dispatch:

jobs:
  verify:
    name: ğŸ‘Œ Verify library
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: âš™ï¸ Setup GIT versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true
          
      - name: ğŸ› ï¸ Building library in release mode
        run: dotnet build          
